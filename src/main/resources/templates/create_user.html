<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <link th:href="@{/style/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="container-sm">
    <div class="form__body">
        <div class="inner__create">
            <form action="#" class="form-control-sm" th:action="@{/user-create}" th:object="${user}" method="post">
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label col-form-label">First name</label>
                    <div class="col-sm-3">
                        <input class="form-control form-control-sm" type="text" th:field="*{firstName}" id="firstName"
                               placeholder="First Name">
                    </div>
                    </br>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label col-form-label">Last name</label>
                    <div class="col-sm-3">
                        <input class="form-control form-control-sm" type="text" th:field="*{lastName}" id="lastName"
                               placeholder="Last Name">
                    </div>
                </div>
                </br>
                <input class="btn btn-dark" type="submit" value="Create User">
            </form>
        </div>
    </div>
</div>
</body>
</html>
